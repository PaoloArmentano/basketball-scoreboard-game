<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-container">
                    <p id='home-score' class="score"></p>
                </div>  
                <div class="buttons-container">
                    <button onclick="add1Home()" id="1">+ 1</button>
                    <button onclick="add2Home()" id="2">+ 2</button>
                    <button onclick="add3Home()" id="3">+ 3</button>
                </div>
                    <button id="new-game-btn" class="new-game-btn" onclick="newGame()">New Game</button>
            </div>
            <div>
                <h3>AWAY</h3>
                 <div class="score-container">
                 <p id='guest-score' class="score"></p>
            </div>
                <div class="buttons-container">
                    <button onclick="add1Guest()" id="1">+ 1</button>
                    <button onclick="add2Guest()" id="2">+ 2</button>
                    <button onclick="add3Guest()" id="3">+ 3</button>
                </div>
              
        </div>
        <script src="index.js"></script>
    </body>
</html>
